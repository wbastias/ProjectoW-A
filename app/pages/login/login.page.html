<ion-content [fullscreen]="true" class="login-content">

  <div class="login-header">
    <img src="assets/images/turtle.png" alt="Logo" class="login-image"/>
  </div>

  <div class="login-content">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="mdl_email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="mdl_password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()">Ingresar</ion-button>
    
    <div class="login-footer">
      <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste la contraseña?</a>
    </div>

    <div class="create">
      <ion-button fill="outline" (click)="navigateCreateUser()" class="create-button">Crear cuenta</ion-button>
    </div>
  </div>
  
</ion-content>
